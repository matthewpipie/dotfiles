# List of valid properties:
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# [global]
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none
signal=10

[cpu_usage]
label=CPU
interval=10

[volume]
label=♪
instance=Master
interval=once

[brightness]
command=~/.i3/blocks/brightness
interval=once

[battery]
label=⚡
instance=0
interval=30
separator=false

[battery]
label=⚡
instance=1
interval=30

[memory]
label=MEM
separator=false
interval=30

[memory]
label=SWAP
instance=swap
separator=false
interval=30

[disk]
label=HOME
interval=30

[iface]
color=#00FF00
interval=10
separator=false

[wifi]
interval=10
separator=false

[bandwidth]
interval=5

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
